<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head('Login')">
</head>
<body>
    <div th:replace="fragments :: html_alerts"></div>
    <div class="container py-4">
        <div class="card border-primary col-sm-12 col-md-8 col-lg-12">
            <div class="card-header">
                <h3 class="display-4">Login</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" name="username" id="username" class="form-control" autofocus required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" class="form-control "autofocus required>
                    </div>
                    <div class="form-group" >
                        <button class="btn btn-primary btn-block" type="submit">Ingresar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
<div th:replace="fragments :: html_footer"></div>
</body>
</html>
